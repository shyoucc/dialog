<!DOCTYPE html>
<html>
<head>
    <title>dialog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="./dialog.css">
    <script type="text/javascript" src="./dialog.js"></script>

    <style type="text/css">
        .content {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-direction: column;
        }

        .btn {
            background: #41AFF2;
            color: #fff;
            text-align: center;
            height: 40px;
            line-height: 40px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="btn test1">
            无参数，显示loading
        </div>
        <div class="btn test2">
            弹出内容
        </div>
        <div class="btn test3">
            有遮罩
        </div>
        <div class="btn test4">
            弹出内容，2秒自动关闭
        </div>
        <div class="btn test">
            弹出内容，关闭后有回调函数
        </div>
    </div>

    <script type="text/javascript">
        let btn1 = document.querySelector('.test1')
        let btn2 = document.querySelector('.test2')
        let btn3 = document.querySelector('.test3')
        let btn4 = document.querySelector('.test4')

        btn1.onclick = function(){
            let o = new Dialog()
        }

        btn2.onclick = function(){
            let oo = new Dialog('我是一个警告')
        }

        btn3.onclick = function(){
            let ooo = new Dialog({
                content: '这里有个遮罩',
                showMask: true
            })
        }

        btn4.onclick = function(){
             let oooo = new Dialog({
                content: '2秒后被关闭',
                showMask: true,
                delay: 2000
            })
        }

    </script>
</body>
</html>
