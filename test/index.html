<!DOCTYPE html>
<html>
<head>
    <title>dialog展示</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="./dialog.css">
    <script type="text/javascript" src="./dialog.js"></script>

    <style type="text/css">
        .content {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-direction: column;
        }

        .btn {
            background: #41AFF2;
            color: #fff;
            text-align: center;
            height: 40px;
            line-height: 40px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="btn">
            无参数，显示loading
        </div>
        <div class="btn">
            弹出内容
        </div>
        <div class="btn">
            有遮罩
        </div>
        <div class="btn">
            弹出内容，2秒自动关闭
        </div>
        <div class="btn">
            弹出内容，关闭后有回调函数
        </div>
        <div class="btn">
            弹出内容，显示取消按钮
        </div>
        <div class="btn">
            弹出内容，confirm回调
        </div>
        <div class="btn">
            传入type, 风格不同
        </div>
    </div>

    <script type="text/javascript">

        let len = document.querySelectorAll('.btn')

        len[0].onclick = function(){
            let o = new Dialog()
        }

        len[1].onclick = function(){
            let o = new Dialog('我是你要展示的内容耶')
        }

        len[2].onclick = function(){
            let o = new Dialog({
                content: '这里有个遮罩',
                showMask: true
            })
        }

        len[3].onclick = function(){
             let o = new Dialog({
                content: '2秒后被关闭',
                delay: 2000,
                title: '我是标题'
            })
        }

        len[4].onclick = function(){
             let o = new Dialog({
                content: '2秒后被关闭, 并且执行函数',
                delay: 2000,
                showMask: true,
                delayCallback: function(){
                   alert('我被调用了')
                }
            })
        }

        len[5].onclick = function(){
             let o = new Dialog({
                title: '警告',
                content: '服务器报了一个错误',
                showCancel: true,
                type: 'error'
            })
        }

        len[6].onclick = function(){
             let o = new Dialog({
                title: '提示',
                content: '确定后有回调',
                showCancel: true,
                confirmCallback: function(){
                    alert('你按了confirm')
                }
            })
        }

        len[7].onclick = function(){
            let o = new Dialog({
                content: '这里有个遮罩',
                showMask: true,
                title: '成功',
                type: 'success'
            })
        }
    </script>
</body>
</html>
